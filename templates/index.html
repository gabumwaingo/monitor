<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Custom styles for the sidebar */
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        #sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 1rem;
        }

        #sidebar a {
            padding: 10px;
            text-align: left;
            color: #fff;
            display: block;
        }

        #sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
        }

        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <a href="#" class="navbar-brand text-white">Dashboard</a>
        <a href="#">Home</a>
        <a href="#">Drones</a>
        <a href="#">Settings</a>
        <a href="#">Reports</a>
    </div>

    <!-- Main Content -->
    <div id="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Drone Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Map Section -->
        <h1 class="mt-4">Real-time Drone Tracking</h1>
        <div id="map"></div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Include Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to fetch and update drone data
        function updateMap() {
            fetch('/drone_data')
                .then(response => response.json())
                .then(data => {
                    // Clear existing markers
                    map.eachLayer(function(layer) {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                    });

                    // Add markers for each drone
                    for (let drone_id in data) {
                        let drone = data[drone_id];
                        let marker = L.marker(drone.position).addTo(map);
                        marker.bindPopup(`<b>Drone ID:</b> ${drone_id}<br><b>Speed:</b> ${drone.speed} m/s`);
                    }
                });
        }

        // Update map every 5 seconds
        setInterval(updateMap, 5000);
    </script>
</body>
</html>
